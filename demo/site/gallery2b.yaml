description: This represents a gallery - it has a title and a list of images with a restriction rule
type: system:type
id: gallery2b
fields:
  title:
    type: system:@string
  images:
    type: system:@map
    items:
      type: images:@photo
rules:
  - selector: "{images:photo} .width"
    type: system:@int
    minimum: 800